apiVersion: v1
kind: Service
metadata:
  name: oip-auth-prod
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: oip-auth-prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oip-auth-prod
spec:
  selector:
    matchLabels:
      app: oip-auth-prod
  replicas: 1
  template:
    metadata:
      labels:
        app: oip-auth-prod
    spec:
      containers:
      - name: oip-auth-prod
        image: socialalphaoip/auth-microservice:prod
        ports:
        - containerPort: 8080
        env:
          - name: ENCRYPTION_KEY
            value: KECbbhlLlqZaoJyqBARhbSwxkCHoTmTh
          - name: DATABASE_URL
            value: postgres://postgres:1SocialAlpha@oip-postgres-prod:80/postgres
---