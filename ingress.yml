apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: oip-auth-prod-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - oip-auth-prod.oip.dev.code-alpha.org
    secretName: oip-auth-prod-tls
  rules:  
  - host: oip-auth-prod.oip.dev.code-alpha.org
    http:
      paths:
      - backend:
          serviceName: oip-auth-prod
          servicePort: 80
